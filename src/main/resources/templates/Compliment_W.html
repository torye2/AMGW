<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 작성 페이지</title>
<!-- toast ui CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../css/Notice_W.css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	<!-- 헤더 -->
    <header class="site-header">
        <div class="container h-16 flex items-center gap-3">
            <button id="btnSidebar" class="icon-btn md:hidden" aria-label="메뉴 열기">
                <!-- 햄버거 아이콘 -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
            <a href="#" class="brand">
                <span class="brand-badge">GW</span>
                <span>Groupware</span>
            </a>
            <div class="ml-auto flex items-center gap-2">
                <!-- 검색 -->
                <div class="hidden md:block">
                    <label class="search">
                        <span class="sr-only">검색</span>
                        <span class="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-4.3-4.3M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
                        </span>
                        <input id="globalSearch" type="search" placeholder="검색 (문서/결재/사람)" class="search-input" />
                    </label>
                </div>
                <!-- 알림 -->
                <button id="btnNotif" class="icon-btn relative" aria-label="알림">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2a2 2 0 0 1-.6 1.4L4 17h5m6 0v1a3 3 0 1 1-6 0v-1m6 0H9"/></svg>
                    <span id="notifBadge" class="badge hidden">0</span>
                </button>
                <!-- 프로필 -->
                <div class="relative">
                    <button id="btnProfile" class="profile-btn">
                        <img id="avatar" class="avatar" src="https://i.pravatar.cc/80" alt="avatar"/>
                        <span id="displayName" class="hidden sm:inline text-sm" th:text="${loginId}">사용자</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div id="menuProfile" class="dropdown hidden">
                        <a href="/mypage.html" class="dropdown-item">마이페이지</a>
                        <a href="/settings.html" class="dropdown-item">설정</a>
                        <form th:action="@{/logout}" method="post" style="display:inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button id="btnLogout" class="dropdown-item w-full text-left">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 본문: 사이드바 + 메인 -->
    <div class="container grid grid-cols-1 md:grid-cols-[240px,1fr] gap-4 sm:gap-6 py-4">
        <!-- 사이드바 -->
        <aside id="sidebar" class="sidebar">
            <nav class="nav">
                <a class="nav-item active" href="#">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
                    홈
                </a>
                <a class="nav-item" href="/approvals.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-7 4h8M7 8h10M5 5h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z"/></svg>
                    전자결재
                </a>
                <a class="nav-item" th:href="@{/chat}">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l9 6 9-6M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"/></svg>
                    메일/채팅
                </a>
                <a class="nav-item" href="https://nc.localhost/apps/files">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h8M8 10h8m-8 4h4M5 4h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"/></svg>
                    문서관리
                </a>
                <a class="nav-item" href="/calendar.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3M4 11h16M5 5h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z"/></svg>
                    캘린더
                </a>
                <a class="nav-item" href="/attendance.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    근태관리
                </a>
                <a class="nav-item" href="/admin.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15l9-5-9-5-9 5 9 5z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15l9-5-9-5-9 5 9 5zm0 0v6"/></svg>
                    관리자
                </a>
            </nav>
        </aside>
		<div>
			<div class="Notice_Topbox"> 
				<h1>칭찬합니다.</h1>
			</div>		
			<!-- <form id="noticeForm" th:action="@{/Compliment_W}" method="post" enctype="multipart/form-data"> -->
				<div class="Noitce_middle">
					<table class="Notice_w">
						<tr class="Notice_titleline">
							<td id="Notice_title">제목</td>
							<td id="Notice_typebox">
								<input type="text" id="Notice_typetext" name="notice_title" required>
								<input type="hidden" name="notice_id">
							</td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td> 
								<input type="text" name="password"> 
							</td>
						</tr>
					</table>
				</div>
				<div class="UI_editor">
					<div id="UI_editorBox">
						<div class="font_size">
							<select id="font_box" title="글꼴">
								<option value="맑은 고딕" class="background_fff">맑은 고딕</option>
								<option value="굴림" class="background_fff">굴림</option>
								<option value="돋움" class="background_fff">돋움</option>
								<option value="바탕" class="background_fff">바탕</option>
								<option value="궁서" class="background_fff">궁서</option>
								<option value="Arial" class="background_fff">Arial</option>
								<option value="Courier New" class="background_fff">Courier New</option>
								<option value="Tahoma" class="background_fff">Tahoma</option>
								<option value="Times New Roman" class="background_fff">Times New Roman</option>
								<option value="Verdana" class="background_fff">Verdana</option>
								<option value="Sans Serif" class="background_fff">Sans Serif</option>
								<option value="Noto Sans KR" class="background_fff">Noto Sans KR</option>
							</select>
						
							<select id="font-size" title="크기">
								<option value="7px" class="background_fff">7px</option>
								<option value="8px" class="background_fff">8px</option>
								<option value="9px" class="background_fff">9px</option>
								<option value="10px" class="background_fff">10px</option>
								<option value="11px" class="background_fff">11px</option>
								<option value="12px" class="background_fff">12px</option>
								<option value="14px" class="background_fff" selected>14px</option>
								<option value="18px" class="background_fff">18px</option>
								<option value="24px" class="background_fff">24px</option>
								<option value="36px" class="background_fff">36px</option>
								<option value="48px" class="background_fff">48px</option>
							</select>
						</div>
						<div class="btn_group" id="font_utility">
							<button type="button" id="boldBtn" onclick="execCmd('bold', this)" title="굵기(Ctrl+B)">B</button>
							<button type="button" id="italicBtn" onclick="execCmd('italic', this)" title="기울임(Ctrl+I)">I</button>
							<button type="button" id="underlineBtn" onclick="execCmd('underline', this)" title="밑줄(Ctrl+U)">U</button>
							<button type="button" id="strikeBtn" onclick="execCmd('strikeThrough', this)" title="취소선">S</button>
						</div>
						
						<div class="btn_group" id="font_color">
							<div class="color-picker">
								<button id="textColorBtn" title="글씨색"><i class="fa-solid fa-palette"></i></button>
								<input type="color" id="textColorInput">
							</div>
							<div class="color-picker">
								<button id="bgColorBtn" title="배경색"><i class="fa-solid fa-brush"></i></button>
								<input type="color" id="bgColorInput">
							</div>
						</div>
						
						<div class="btn_group" id="Sentence_Utility">
							<button type="button" id="alignBtn" title="정렬"><i class="fa-solid fa-align-left"></i></button>
							<button type="button" id="listBtn" title="리스트"><i class="fa-solid fa-list-ul"></i></button>
							<button type="button" onclick="execCmd('outdent')" title="내어쓰기"><i class="fa-solid fa-outdent"></i></button>
							<button type="button" onclick="execCmd('indent')" title="들여쓰기"><i class="fa-solid fa-indent"></i></button>
							<button type="button" id="lineHeightBtn" title="줄간격"><i class="fa-solid fa-up-down"></i></button>
						</div>
						
						<div class="btn_group" id="line_graph">
							<button type="button" onclick="execCmd('insertHr')" title="구분선"><i class="fa-solid fa-minus"></i></button>
							<button type="button" onclick="execCmd('insertTable')" title="표 삽입"><i class="fa-solid fa-table"></i></button>
						</div>
						
						<div class="btn_group" id="url_imgs">
							<button type="button" onclick="execCmd('createLink')" title="URL">🔗</button>
							<button type="button" title="이미지" id="insertImageBtn">🖼️</button>
							<input type="file" id="imageInput" accept="image/*">
						</div>
					</div>
				
					<div id="editor" contenteditable="true" class="editor-content"></div>
					<input type="hidden" name="notice_detail" id="notice_detail_input">
					
					<div id="alignMenu">
						<button type="button" title="왼쪽"><i class="fa-solid fa-align-left"></i></button>
						<button type="button" title="가운데"><i class="fa-solid fa-align-center"></i></button>
						<button type="button" title="오른쪽"><i class="fa-solid fa-align-right"></i></button>
						<button type="button" title="양쪽"><i class="fa-solid fa-align-justify"></i></button>
					</div>
					
					<div id="listMenu">
						<button type="button" title="smail-disc"><i class="fa-solid fa-list-ul"></i></button>
						<button type="button" title="Decimal"><i class="fa-solid fa-list-ol"></i></button>
						<button type="button" title="check"><i class="fa-solid fa-list-check"></i></button>
					</div>
					
					<div id="lineHeightMenu" class="submenu">
						<button type="button" data-line="50%">50%</button>
						<button type="button" data-line="80%">80%</button>
						<button type="button" data-line="100%">100%</button>
						<button type="button" data-line="120%">120%</button>
						<button type="button" data-line="150%">150%</button>
						<button type="button" data-line="180%">180%</button>
					</div>
				</div>
				<div class="Notice_w_btn">
					<button type="submit">등록</button>
				</div>
			<!-- </form>  -->
		</div>
	</div>
	<script src="/JS/Compliment_W.js"></script>
</body>
</html>
