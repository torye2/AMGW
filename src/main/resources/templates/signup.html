<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 · AMU Groupware</title>

  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{/css/signup.css}" />

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <script defer th:src="@{/js/common.js}"></script>
  <script defer th:src="@{/js/signup.js}"></script>
</head>

<body class="bg-slate-50 text-slate-800">
<div class="min-h-dvh grid place-items-center">
  <main class="container max-w-xl w-full">
    <div class="card">
      <div class="flex items-center justify-between mb-4">
        <div class="brand">
          <a th:href="@{/}" class="brand text-slate-400">
            <span class="brand-badge">GW</span>
            <span>Groupware</span>
          </a>
        </div>
        <a class="link text-sm" th:href="@{/login}">로그인</a>
      </div>

      <h1 class="h1 mb-2">회원가입 요청</h1>
      <p class="muted text-sm mb-4">가입 신청 후 관리자의 승인을 기다려주세요.</p>

      <form th:action="@{/signup}" method="post" th:object="${signup}" class="signup-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label>아이디</label>
        <input th:field="*{username}" autocomplete="off" />

        <label>이름</label>
        <input th:field="*{name}" autocomplete="name" />

        <label>이메일</label>
        <input th:field="*{email}" type="email" autocomplete="email" />

        <label>부서</label>
        <input th:field="*{department}" autocomplete="organization" />

        <label>비밀번호</label>
        <input id="pw1" th:field="*{password}" type="password" autocomplete="new-password" />

        <label>비밀번호 확인</label>
        <input id="pw2" th:field="*{passwordConfirm}" type="password" autocomplete="new-password" />

        <p id="pwMatchMsg" class="hint"></p>

        <button class="btn signup-btn" type="submit">가입 요청 제출</button>
      </form>
    </div>
  </main>
</div>
</body>
</html>
