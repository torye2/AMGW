<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>이메일 인증 전송됨</title>
    <link rel="stylesheet" th:href="@{/css/verify.css}" href="/css/verify.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container">

    <!-- (옵션) 로그인 상태이며 아직 미인증이면 상단 배너 노출 -->
    <div class="notice" th:if="${me != null and me.emailVerifiedAt == null}">
        <div>
            <strong>이메일 인증 대기중</strong>
            <small style="display:block;">메일을 받지 못했다면 재전송을 눌러주세요.</small>
        </div>
        <form method="post" action="/verify/email/start" data-guard="submit">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn secondary" type="submit">재전송</button>
        </form>
    </div>

    <div class="card">
        <span class="badge badge-info">메일 발송</span>
        <h1>인증 메일을 전송했어요</h1>
        <p th:text="${message}">가입 시 입력한 주소로 인증 메일을 보냈습니다. 30분 내에 확인해주세요.</p>

        <div style="margin-top:16px;">
            <form method="post" action="/verify/email/start" data-guard="submit" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn" type="submit">인증 메일 다시 보내기</button>
            </form>
            <a class="btn secondary" th:href="@{/static}" href="/static">메인으로</a>
        </div>
    </div>
</div>

<script th:src="@{/js/verify.js}" src="/js/verify.js"></script>
</body>
</html>
