<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>문서함</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap (선호하는 UI 프레임워크로 교체 가능) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:src="@{/css/docsList.css}"/>">
</head>
<body>

<div class="container py-4">

    <!-- 헤더 -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">📄 문서함</h3>
        <div>
            <button id="btnRefresh" class="btn btn-outline-secondary btn-sm">새로고침</button>
            <a class="btn btn-primary btn-sm" href="/documents/edit.html" style="display:none">편집 템플릿</a>
        </div>
    </div>

    <!-- 업로드 카드 -->
    <div class="card mb-4">
        <div class="card-body">
            <h6 class="card-title">새 문서 업로드</h6>
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">제목</label>
                    <input id="title" class="form-control" type="text" placeholder="예) 회의록 2025-10-21">
                </div>
                <div class="col-md-4">
                    <label class="form-label">파일</label>
                    <input id="file" class="form-control" type="file" accept=".doc,.docx,.ppt,.pptx,.xls,.xlsx,.odt,.odp,.ods,.txt,.rtf,.pdf">
                </div>
                <div class="col-md-4 d-grid d-md-flex">
                    <button id="btnUpload" class="btn btn-primary me-md-2 w-100 w-md-auto">업로드</button>
                </div>
            </div>

            <div id="dropzone" class="dropzone mt-3">
                또는 여기로 파일을 끌어다 놓으세요
            </div>

            <div id="uploadTip" class="form-text mt-2">
                업로드 후 “편집” 버튼을 누르면 OnlyOffice 편집기가 열립니다.
            </div>
        </div>
    </div>

    <!-- 목록 카드 -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
                <h6 class="card-title m-0">내 문서</h6>
                <div class="text-muted small">
                    <span id="pageInfo">Page 1</span>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width:52px;">ID</th>
                        <th>제목</th>
                        <th style="width:140px;">형식</th>
                        <th style="width:120px;">크기</th>
                        <th style="width:100px;">버전</th>
                        <th style="width:180px;">수정일</th>
                        <th style="width:200px;">작업</th>
                    </tr>
                    </thead>
                    <tbody id="docTbody">
                    <tr>
                        <td colspan="7" class="text-center py-4 text-muted">불러오는 중…</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div class="small text-muted" id="totalInfo"></div>
                <nav>
                    <ul class="pagination pagination-sm m-0">
                        <li class="page-item"><a class="page-link" href="#" id="prevPage">이전</a></li>
                        <li class="page-item"><a class="page-link" href="#" id="nextPage">다음</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/docsList.js}"></script>
</body>
</html>
