<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 목록</title>
<link rel="stylesheet" href="../css/Notice_L.css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	
	<!-- 헤더 -->
    <header class="site-header">
        <div class="container h-16 flex items-center gap-3">
            <button id="btnSidebar" class="icon-btn md:hidden" aria-label="메뉴 열기">
                <!-- 햄버거 아이콘 -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
            <a href="#" class="brand">
                <span class="brand-badge">GW</span>
                <span>Groupware</span>
            </a>
            <div class="ml-auto flex items-center gap-2">
                <!-- 검색 -->
                <div class="hidden md:block">
                    <label class="search">
                        <span class="sr-only">검색</span>
                        <span class="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-4.3-4.3M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
                        </span>
                        <input id="globalSearch" type="search" placeholder="검색 (문서/결재/사람)" class="search-input" />
                    </label>
                </div>
                <!-- 알림 -->
                <button id="btnNotif" class="icon-btn relative" aria-label="알림">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2a2 2 0 0 1-.6 1.4L4 17h5m6 0v1a3 3 0 1 1-6 0v-1m6 0H9"/></svg>
                    <span id="notifBadge" class="badge hidden">0</span>
                </button>
                <!-- 프로필 -->
                <div class="relative">
                    <button id="btnProfile" class="profile-btn">
                        <img id="avatar" class="avatar" src="https://i.pravatar.cc/80" alt="avatar"/>
                        <span id="displayName" class="hidden sm:inline text-sm" th:text="${loginId}">사용자</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div id="menuProfile" class="dropdown hidden">
                        <a href="/mypage.html" class="dropdown-item">마이페이지</a>
                        <a href="/settings.html" class="dropdown-item">설정</a>
                        <form th:action="@{/logout}" method="post" style="display:inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button id="btnLogout" class="dropdown-item w-full text-left">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- 본문: 사이드바 + 메인 -->
    <div class="container grid grid-cols-1 md:grid-cols-[240px,1fr] gap-4 sm:gap-6 py-4">
        <!-- 사이드바 -->
        <aside id="sidebar" class="sidebar">
            <nav class="nav">
                <a class="nav-item active" href="#">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
                    홈
                </a>
                <a class="nav-item" href="/approvals.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-7 4h8M7 8h10M5 5h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z"/></svg>
                    전자결재
                </a>
                <a class="nav-item" th:href="@{/chat}">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l9 6 9-6M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"/></svg>
                    메일/채팅
                </a>
                <a class="nav-item" href="https://nc.localhost/apps/files">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h8M8 10h8m-8 4h4M5 4h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"/></svg>
                    문서관리
                </a>
                <a class="nav-item" href="/calendar.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3M4 11h16M5 5h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2z"/></svg>
                    캘린더
                </a>
                <a class="nav-item" href="/attendance.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    근태관리
                </a>
                <a class="nav-item" href="/admin.html">
                    <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15l9-5-9-5-9 5 9 5z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15l9-5-9-5-9 5 9 5zm0 0v6"/></svg>
                    관리자
                </a>
            </nav>
        </aside>
		<div class="Notice_section">
			<div>
				<div class="Notice_Ltopbox">
					<div><h1>공지사항</h1></div>
				</div>
				<div class="Notice_search">
					<div class="Notice_searchbox">
					    <form th:action="@{/Notice_L}" method="get" id="searchForm">
					    	<select name="searchType">
					    		<option value="title" th:selected="${searchType == 'title'}">제목</option>
					    		<option value="content" th:selected="${searchType == 'content'}">내용</option>
					    	</select>
					        <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어를 입력해주세요" />
					        <button type="submit">검색</button>
					    </form>
					</div>
				</div>
			</div>
			<div class="Notice_Lbottonbox">
				<form th:action="@{/Notice_Delete}" method="post">
					<table class="Notice_LBox">
						<thead class="Notice_headbox">
							<tr id="Notice_L-head">
								<td id="List_CheckBox"><input type="checkbox" id="checkAll"></td>
								<td id="List_number">순서</td>
								<td id="List_title">제목</td>
								<td id="user_id">작성자</td>
								<td id="reg_Creationdate">작성날짜</td>
								<td id="check_count">조회수</td>
							</tr>	
						</thead>
						<tbody>
							<tr th:each="notice, stat : ${notices}" class="Notice_L-body">
								<td><input type="checkbox" name="noticeIds" th:value="${notice.notice_id}"/></td>
								
								<td th:if="${notice.important}" class="important-cell"><p>중요!</p></td>
								<td th:unless="${notice.important}" th:text="${stat.index + 1}" id="Number_notice"></td>
								
								<td id="title_notice">
									<a th:href="@{/Notice_D/{id}(id=${notice.notice_id})}" th:text="${notice.notice_title}"></a>
								</td>
								
								<td th:text="${notice.username}" id="userId_notice"></td>
								<td th:text="${#dates.format(notice.registration_time, 'yyyy-MM-dd')}" id="time_notice"></td>
								<td th:text="${notice.notice_count}" id="count_notice"></td>
							</tr>
							
							<tr th:if="${#lists.isEmpty(notices)}">
								<td colspan="6" class="Notice_not">등록된 공지사항이 없습니다.</td>
							</tr>
						</tbody>
					</table>
					
					<div class="pagination">
						<span th:if="${currentPage > 1}">
							<a th:href="@{/Notice_L(page=${currentPage - 1}, pageSize=10)}" id="Notice_Previous">이전</a>
						</span>
						
						<span th:each="pageNum : ${#numbers.sequence(1, totalPages)}" id="Notice_page-number">
							<a th:href="@{/Notice_L(page=${pageNum}, pageSize=10)}"
							   th:text="${pageNum}"
							   th:classappend="${pageNum == currentPage} ? 'active' : ''"></a>
						</span>
						
						<span th:if="${currentPage < totalPages}">
							<a th:href="@{/Notice_L(page=${currentPage + 1}, pageSize=10)}"id="Notice_Next">다음</a>
						</span>
					</div>
						
					<div class="Notice_Lbtn"> 
						<button type="button" onclick="location.href='/Notice_W'">등록</button>
						<button id="fix" type="button">수정</button>
						<button id="delete" type="submit">삭제</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/JS/Notice_L.js"></script>
</body>
</html>
