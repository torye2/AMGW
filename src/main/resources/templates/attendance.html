<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>휴가/근태 신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="me-id" th:content="${meId}"/>
</head>
<body class="bg-slate-50 text-slate-800">
<div class="min-h-dvh grid grid-rows-[auto,1fr]">
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <div class="container grid grid-cols-1 md:grid-cols-[240px,1fr] gap-4 sm:gap-6 py-4">
        <div th:replace="~{fragments/sidebar :: siteSidebar}"></div>
        <main class="space-y-6">
            <header>
                <h1 class="text-2xl font-semibold mb-2">휴가 / 근태 신청</h1>
            </header>
            <!-- 신청 폼 -->
            <section class="bg-white rounded-xl shadow p-4 sm:p-6 space-y-4">
                <h2 class="text-lg font-semibold">신청서 작성</h2>
                <form id="attForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <label class="block">
                        <span class="text-sm text-slate-600">종류</span>
                        <select name="type" class="input input-bordered w-full mt-1">
                            <option value="VACATION">연차(휴가)</option>
                            <option value="SICK">병가</option>
                            <option value="WFH">재택</option>
                            <option value="OUT">외근</option>
                        </select>
                    </label>

                    <label class="block">
                        <span class="text-sm text-slate-600">사유</span>
                        <input name="reason" placeholder="사유를 입력하세요" class="input input-bordered w-full mt-1"/>
                    </label>

                    <label class="block">
                        <span class="text-sm text-slate-600">시작일</span>
                        <input type="date" name="startDate" class="input input-bordered w-full mt-1" required/>
                    </label>

                    <label class="block">
                        <span class="text-sm text-slate-600">종료일</span>
                        <input type="date" name="endDate" class="input input-bordered w-full mt-1" required/>
                    </label>

                    <label class="block">
                        <span class="text-sm text-slate-600">시작시간(선택)</span>
                        <input type="time" name="startTime" class="input input-bordered w-full mt-1"/>
                    </label>

                    <label class="block">
                        <span class="text-sm text-slate-600">종료시간(선택)</span>
                        <input type="time" name="endTime" class="input input-bordered w-full mt-1"/>
                    </label>

                    <div class="sm:col-span-2 flex gap-2">
                        <button type="submit" class="btn btn-primary">신청</button>
                        <button type="reset" class="btn">초기화</button>
                        <p id="attMsg" class="text-sm text-slate-500"></p>
                    </div>
                </form>
            </section>

            <section class="bg-white rounded-xl shadow p-4 sm:p-6">
                <!-- 출퇴근 영역 -->
                <div class="mt-3 flex gap-2">
                    <button id="btnCheckIn" class="btn">출근</button>
                    <button id="btnCheckOut" class="btn btn-ghost">퇴근</button>
                </div>
                <div class="text-sm text-slate-600 mt-2">
                    <span>오늘 출근: </span><span id="todayCheckIn">--:--</span>
                    <span class="mx-2">/</span>
                    <span>퇴근: </span><span id="todayCheckOut">--:--</span>
                </div>

                <meta name="_csrf" th:content="${_csrf.token}"/>
                <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
            </section>

            <!-- 내 신청 목록 -->
            <section class="bg-white rounded-xl shadow p-4 sm:p-6">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-semibold">내 신청 목록</h2>
                    <button id="btnReload" class="btn btn-ghost">새로고침</button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="text-left text-slate-500">
                        <tr>
                            <th class="py-2 pr-3">ID</th>
                            <th class="py-2 pr-3">종류</th>
                            <th class="py-2 pr-3">기간</th>
                            <th class="py-2 pr-3">시간</th>
                            <th class="py-2 pr-3">사유</th>
                            <th class="py-2 pr-3">상태</th>
                            <th class="py-2 pr-3">신청일</th>
                        </tr>
                        </thead>
                        <tbody id="myReqTbody" class="divide-y divide-slate-100">
                        <tr><td colspan="7" class="py-6 text-center text-slate-400">불러오는 중…</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/attendance.js}"></script>
</body>
</html>
