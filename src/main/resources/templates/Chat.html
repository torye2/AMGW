<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMU GROUP WARE - AI 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Spring CSRF 토큰 (Thymeleaf로 치환) -->
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="bg-slate-50 text-slate-800">
<div class="min-h-dvh flex flex-col justify-between max-w-3xl mx-auto p-4">

  <h1 class="text-2xl font-bold mb-4">AI 챗봇</h1>

  <!-- 챗 영역 -->
  <div id="chatWindow" class="flex-1 border rounded-lg p-4 bg-white overflow-y-auto h-[60vh] mb-4 space-y-2">
    <div class="text-gray-500 text-sm">AI와 대화를 시작하세요.</div>
  </div>

  <!-- 입력 영역 -->
  <form id="chatForm" class="flex gap-2">
    <input id="chatInput" type="text" placeholder="질문을 입력하세요..." class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
    <button type="submit" class="btn btn-ghost px-4 py-2">전송</button>
  </form>
</div>

<script src="/js/chat.js" defer></script>
</body>
</html>
