spring.application.name=AMGW
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/gw?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.security.oauth2.client.registration.keycloak.client-id=portal
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri="{baseurl}/login/oauth2/code/{registrationId}"
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://keycloak.localhost/realms/gw