<div id="chatWidget">
    <!-- 채팅 레이어 (초기 숨김) -->
    <div id="chatLayer" class="fixed inset-0 bg-black/50 hidden z-50 flex justify-center items-start pt-20">
        <div class="bg-white rounded-lg shadow-lg w-[350px] h-[500px] flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-2 border-b">
                <span class="font-bold">AI 챗봇</span>
                <button id="chatCloseBtn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="chatWindow" class="flex-1 p-2 overflow-y-auto space-y-2 bg-gray-50">
                <div class="text-gray-500 text-sm">AI와 대화를 시작하세요.</div>
            </div>
            <form id="chatForm" class="flex gap-2 p-2 border-t">
                <input id="chatInput" type="text" placeholder="질문을 입력하세요..." class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
                <button type="submit" class="px-3 py-1 bg-indigo-500 text-white rounded">전송</button>
            </form>
        </div>
    </div>

    <!-- 좌하단 토글 버튼 -->
    <button id="chatToggleBtn" class="fixed bottom-4 right-4 w-12 h-12 bg-indigo-500 text-white rounded-full shadow-lg flex justify-center items-center text-2xl z-40 hover:bg-indigo-600 transition">
        ?
    </button>
</div>
